<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resume builder</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <h1>STATIC RESUME BUILDER BY ANUM NASEER </h1>
    <form id ="resume form">
        <fieldset>
            <legend>personal information</legend>
            <label for="name">Name</label><br>
            <input type = "text" id="name" name="name" required><br>

            <label for="email">email</label><br>
            <input type = "email" id="email" name="email" required><br>

            <label for="phone">phone</label><br>
            <input type = "number" id="phone" name="phone" required><br>
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="education">education</label><br>
            <input type = "text" id="name" name="name" rows="4" required> <br>
        </fieldset>
        <fieldset>
            <legend>Experience</legend>
            <label for="Experience">Experience</label><br>
            <input type = "text" id="Experience" name="Experience" rows="4" required> <br>
        </fieldset>
        <fieldset>
            <legend>skills</legend>
            <label for="skills">skills</label><br>
            <input type = "text" id="skills" name="skills" rows="4" required> <br>
        </fieldset>
        <button type = "submit">generate resume</button>











    </form>
</body>
</html>
